<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./CSS/Style.css" />
  </head>

  <body>
    <div class="card_box">
      <div class="card_top">
        <h2>Admin Login DataBase</h2>
      </div>
      <div class="card_sign_in">
        <h1>Sign In</h1>
      </div>
      <form
        name="myForm"
        onsubmit="return validateForm()"
        action="./main/readJson.html"
      >
        <div align="center">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="username"
          />
        </div>
        <br />
        <div align="center">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="password"
          />
        </div>
        <br /><br />
        <input type="submit" value="Sign in" class="signin" />
      </form>
    </div>

    <script src="./Javascript/Index.js"></script>
  </body>
</html>
